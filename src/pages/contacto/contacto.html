<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

  

</ion-header>


<ion-content padding style="background-color: rgb(60, 110, 19)">
    <ion-card>
          <img style="width: 300px; height: 300px" [src] = icono >

      
        <ion-card-content style="background-color: rgb(187, 146, 146)">
          <ion-row><ion-item><img  style="width: 25px; height: 25px" src= "../assets/Instalogo.png">{{instagram}}</ion-item></ion-row>
            <ion-item><img  style="width: 25px; height: 25px" src= "../assets/FBLogo.png"> {{facebook}}</ion-item> 
            <ion-item><img  style="width: 25px; height: 25px" src= "../assets/TWlogo.png"> {{twitter}}</ion-item>
            <ion-item><img  style="width: 25px; height: 25px" src= "../assets/WAlogo.png"> {{numero}}</ion-item>
            <ion-item>Apodo: </ion-item>
            <ion-item>{{apodo}}</ion-item>
            
          
        </ion-card-content>
      
      </ion-card>

</ion-content>
